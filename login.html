	<div id="login">
		<div id="innerLogin">
			<div class="positioner">
				<div class="container">
				<div id="overlay"></div>
				<div id="login-box-container">
					<div id="login-box">
						<div id="user-login">
							<div id="user-avatar">
								<img src="images/blank.gif">
							</div>
							<h2>WELCOME BACK!</h2>
							<div id="login-ctrl">
								<form name="log-user" action="shop.html" method="get" accept-charset="utf-8">
									<input type="text" placeholder="USERNAME" required class="infobox" autocomplete="on"/>
									<input type="password"  placeholder="PASSWORD" required class="infobox" autocomplete="on"/>
									<div id="remember-me">
										<input type="checkbox"/> 
										<label>REMEMBER ME</label>
									</div>
									<div id="login-button">
										<input type="submit" value="LOGIN" onclick="logIn()" />
									</div>
								</form>
							</div>
						</div>
						<div id="sign-up">
							<h1>SIGN-UP</h1>
							<h2 style="font-size: 17px;">FOR AN EASIER SHOPPING EXPERIENCE</h2>
							<div id="sign-ctrl">
								<form name="log-user" action="login.html" method="get" accept-charset="utf-8">
									<input type="text" placeholder="FIRST NAME" required class="infobox" style="width: 150px; display: inline-block;" />
									<input type="text" placeholder="LAST NAME" required class="infobox" style="width: 144px; display: inline-block;"/>
									<input type="email" placeholder="KUYAISKO@UP.EDU.PH" required class="infobox" style="width: 317px" />
									<input type="text" placeholder="USERNAME" required class="infobox" style="width: 317px"/>
									<input type="password" placeholder="PASSWORD" required class="infobox" style="width: 317px" />
									
									<div id="gender">
										<ul>
											<li>
												<label id="gender-lbl">GENDER:</label>
											</li>
											<li class="radio">
												<input type="radio" name="gender" value="male" /> 
												<label>MALE</label>
											</li>
											<li class="radio">
												<input type="radio" name="gender" value="female" /> 
												<label>FEMALE</label>
											</li>
											<li class="radio">
												<input type="radio" name="gender" value="other" /> 
												<select name="gender">
													<option value="other">OTHER</option>
													<option value="lesbian">LESBIAN</option>
													<option value="gay">GAY</option>
													<option value="bisexual">BISEXUAL</option>
													<option value="transgender">TRANSGENDER</option>
												</select>
											</li>
										</ul>
									</div>
									<div id="accept">
										<input type="checkbox"/> 
										<label>I AGREE TO THE TERMS AND CONDITIONS</label>
									</div>
									<div id="login-button" 	>
											<input type="submit" value="SIGN UP" onclick="signUp()"/>
									</div>
								</form>
							</div>
							
						</div>
					</div>
				</div>
				
			</div>
			</div>
			
		</div>
